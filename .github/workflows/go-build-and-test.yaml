name: Build and test go package

on:
  pull_request:
    paths:
      - .github/workflows/*
      - go/**

jobs:
  build-go:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Build
        run: cd go && go build -v ./...

      - name: Test
        run: cd go && go test -v ./...
